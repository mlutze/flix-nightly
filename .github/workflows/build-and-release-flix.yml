name: Build and Release Flix

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout flix/flix repository
        uses: actions/checkout@v4
        with:
          repository: flix/flix
          ref: master

      - name: Get Flix commit SHA
        id: flix-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew jar

      - name: List build artifacts
        run: find . -name "*.jar" -type f

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Flix Build
          body: |
            Latest automated build of Flix
            Flix commit: ${{ steps.flix-sha.outputs.sha }}
            Build date: ${{ github.event.head_commit.timestamp }}
          files: build/libs/flix.jar
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
